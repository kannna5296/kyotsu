name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチが更新された場合に実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 適切なNode.jsバージョンを指定

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 4. Vue.jsプロジェクトをビルド
      - name: Build project
        run: npm run build

      # 5. GitHub Pages用にビルド成果物をデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Actionsが提供するトークン
          publish_dir: ./dist # ビルド成果物のディレクトリを指定
